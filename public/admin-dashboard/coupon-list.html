<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo/favicon-two.png" type="image/x-icon">
    <title>Atelien Store — Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/product-list.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <!-- Sidebar include -->
    <div id="sidebar-container"></div>
    <script>
    fetch('sidebar.html').then(r => r.text()).then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
    });
    </script>
    <script src="js/sidebar-active.js"></script>
        <main class="main-content coupon-list-page">
            <div class="product-container">
                <div class="product-header">
                    <h2>Coupons</h2>
                    <div class="product-actions">
                        <button class="btn export">Export</button>
                        <a href="create-coupon.html" class="btn add">Add coupon</a>
                    </div>
                </div>
                <div class="product-items-section">
                    <div class="product-items-header">
                        <span class="header-product">Code</span>
                        <span class="header-price">Description</span>
                        <span class="header-category">Discount Type</span>
                        <span class="header-status">Discount Value</span>
                        <span class="header-min-order">Min Order Amount</span>
                        <span class="header-max-users">Max Users</span>
                        <span class="header-used-count">Used Count</span>
                        <span class="header-status">Status</span>
                        <span class="header-edit">Edit</span>
                        <span class="header-delete">Delete</span>
                    </div>
                    <div class="product-items" id="couponItems">
                        <!-- Coupon rows will be rendered here by coupon-list.js -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="product-alert" id="couponAlert">
        <div class="alert-content">
            <span class="alert-message" id="couponAlertMessage"></span>
            <button class="alert-close" id="couponAlertClose">×</button>
        </div>
    </div>
    <script src="js/coupon-list.js"></script>
</body>
</html>
