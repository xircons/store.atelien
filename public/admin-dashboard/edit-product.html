<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo/favicon-two.png" type="image/x-icon">
    <title>Atelien Store — Admin Dashboard</title>
    <link rel="stylesheet" href="css/product-list.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/create-product.css">
</head>
<body>
    <!-- Mobile Navigation Toggle -->
    <button class="mobile-nav-toggle" id="mobileNavToggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar include -->
    <div id="sidebar-container"></div>
    <script>
    fetch('sidebar.html').then(r => r.text()).then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
    });
    </script>

    <main class="main-container">
        <div class="create-product-outer">
            <header class="page-header">
                <h1 class="create-product-title">Edit Product</h1>
            </header>

            <form id="editProductForm" autocomplete="off" class="product-form">
                <div class="form-layout">
                    <!-- Basic Information Section -->
                    <section class="basic-information-container card-section">
                        <h2>Basic Information</h2>
                        
                        <div class="form-group">
                            <label for="name">Product name <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required placeholder="Enter product name">
                        </div>

                        <div class="form-group">
                            <label for="maker">Maker</label>
                            <input type="text" id="maker" name="maker" placeholder="Enter maker name">
                        </div>

                        <div class="form-group">
                            <label for="lead_time">Lead Time</label>
                            <input type="text" id="lead_time" name="lead_time" placeholder="e.g., 2-3 weeks">
                        </div>

                        <div class="form-group">
                            <label for="category">Category <span class="required">*</span></label>
                            <select id="category" name="category" required>
                                <option value="" disabled>Select category</option>
                                <option value="seating">Seating</option>
                                <option value="tables">Tables</option>
                                <option value="lighting">Lighting</option>
                                <option value="storage">Storage</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="description">Description <span class="required">*</span></label>
                            <textarea id="description" name="description" required placeholder="Enter product description"></textarea>
                        </div>
                    </section>

                    <!-- Right Side Sections -->
                    <div class="right-side-group">
                        <!-- Product Image Section -->
                        <section class="product-image-container card-section">
                            <h2>Product Image</h2>
                            
                            <div class="form-group">
                                <label for="image">Image URL</label>
                                <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">
                            </div>

                            <div class="form-group">
                                <label for="image_hover">Image Hover URL</label>
                                <input type="url" id="image_hover" name="image_hover" placeholder="https://example.com/image-hover.jpg">
                            </div>
                        </section>

                        <!-- Pricing Section -->
                        <section class="pricing-container card-section">
                            <h2>Pricing</h2>
                            
                            <div class="pricing-fields">
                                <div class="form-group">
                                    <label for="price">Price <span class="required">*</span></label>
                                    <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="0.00">
                                </div>
                                
                                <div class="form-group">
                                    <label for="cost_price">Cost Price</label>
                                    <input type="number" id="cost_price" name="cost_price" step="0.01" min="0" placeholder="0.00">
                                </div>
                            </div>
                        </section>

                        <!-- Submit Button -->
                        <div class="form-actions">
                            <button type="submit" class="create-btn">
                                <span class="btn-text">Update Product</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Alert Section -->
                <div class="product-alert" id="productAlert">
                    <div class="alert-content">
                        <span class="alert-message" id="productAlertMessage"></span>
                        <button class="alert-close" id="productAlertClose" aria-label="Close alert">×</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay" id="mobileNavOverlay"></div>

    <script src="js/edit-product.js"></script>
    <script src="js/sidebar-active.js"></script>
    <style>
    .product-alert {
        font-weight: 300 !important;
        border-radius: 0 !important;
        padding: 0 !important;
    }
    </style>
</body>
</html>
