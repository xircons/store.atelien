<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/admin-dashboard.css">
</head>
<body>
  <div class="admin-dashboard">
    <nav class="sidebar">
      <div class="sidebar-title">Admin</div>
      <ul class="nav-list">
        <li class="nav-item active" data-section="dashboard">Dashboard</li>
        <li class="nav-item" data-section="orders">Orders</li>
        <li class="nav-item" data-section="products">Products</li>
      </ul>
    </nav>
    <div class="main-area">
      <header class="topbar">
        <div class="search-bar"><input type="text" placeholder="Search..."></div>
        <div class="topbar-actions">
          <select class="lang-select"><option>EN</option><option>TH</option></select>
          <img src="assets/images/avatar.png" alt="User" class="avatar">
        </div>
      </header>
      <main class="main-content">
        <section class="stats-cards">
          <div class="card"><div class="card-title">Total Revenue</div><div class="card-value" id="total-revenue">$0</div></div>
          <div class="card"><div class="card-title">Total Orders</div><div class="card-value" id="total-orders">0</div></div>
          <div class="card"><div class="card-title">Total Customers</div><div class="card-value" id="total-customers">0</div></div>
        </section>
        <section class="recent-orders">
          <h2>Recent Orders</h2>
          <div id="orders-table"></div>
        </section>
      </main>
    </div>
  </div>
  <script src="assets/js/admin-dashboard.js"></script>
</body>
</html>
