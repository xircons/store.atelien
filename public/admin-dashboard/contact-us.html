<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo/favicon-two.png" type="image/x-icon">
    <title>Atelien Store — Admin Dashboard</title>
    <link rel="stylesheet" href="css/product-list.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      /* Override global .product-row for this page only */
      .product-row {
        display: block !important;
        padding: 0 !important;
        margin-bottom: 0 !important;
        background: none !important;
        padding: 1rem 0 !important;
        margin-bottom: 0.5rem !important;
      }
      .product-row .product-item {
        display: grid !important;
        grid-template-columns: 60px 1fr 1fr 2fr 160px 160px !important;
        align-items: start;
        justify-items: start;
        color: rgba(6, 29, 27, 0.8);
        font-size: 0.9rem;
        gap: 2rem;
      }
      .product-items-header {
        display: grid;
        grid-template-columns: 60px 1fr 1fr 2fr 160px 160px;
        align-items: center;
        gap: 2rem;
      }
      .header-status {
        text-align: left;
      }
      .status-dot {
        display: inline-block;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        margin-right: 8px;
        flex-shrink: 0;
      }
      .dot-red {
        background-color: #ef4444 !important;
      }
      .dot-blue {
        background-color: #3b82f6 !important;
      }
      .dot-green {
        background-color: #22c55e !important;
      }
      .status-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.4rem;
        cursor: pointer;
        pointer-events: auto;
        padding: 4px 8px;
        transition: background-color 0.2s;
      }
      .status-text {
        font-family: 'Jost', sans-serif;
        font-size: 14px;
        color: #374151;
        text-transform: capitalize;
      }
      .status-container > div {
        display: flex;
        align-items: center;
        gap: 0;
      }
      .status-select {
        border: none;
        font-family: 'Jost', sans-serif;
        background: transparent;
        cursor: pointer;
        padding: 2px 4px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        font-size: 0.8rem;
        color: #2a2a2a;
        width: auto;
        min-width: 80px;
      }
      .status-select:focus {
        outline: none;
      }
      .status-select option {
        color: #2a2a2a;
        text-align: left;
        padding-left: 1rem;
      }
      .status-select.status-select-red {
        color: #ef4444;
        transition: color 0.2s;
      }
      .status-select.status-select-blue {
        color: #3b82f6;
        transition: color 0.2s;
      }
      .status-select.status-select-green {
        color: #22c55e;
        transition: color 0.2s;
      }
      .status-select.dropdown-open {
        min-width: 120px !important;
      }
      .arrow-down {
        font-size: 16px;
        color: #6b7280;
        display: flex;
        align-items: center;
        flex-shrink: 0;
        margin: 0;
      }
      .contact-alert {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        background: #2a2a2a;
        color: white;
        padding: 0.25rem 1rem !important;
        z-index: 1000;
        transform: translateX(110%);
        opacity: 0;
        visibility: hidden;
        transition: transform 0.4s ease, opacity 0.4s ease, visibility 0.4s;
        max-width: 300px;
      }
      .contact-alert.show {
        transform: translateX(0);
        opacity: 1;
        visibility: visible;
      }
      .contact-alert .alert-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      .contact-alert .alert-message {
        font-size: 0.8rem;
        font-weight: 400;
      }
      .contact-alert .alert-close {
        background: none;
        border: none;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 0;
        line-height: 1;
      }
      .contact-alert .alert-close:hover {
        opacity: 0.8;
      }
    </style>
</head>
<body>
    <!-- Sidebar include -->
    <div id="sidebar-container"></div>
    <script>
    fetch('sidebar.html').then(r => r.text()).then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
    });
    </script>
    <script src="js/sidebar-active.js"></script>
    <main class="main-content contact-list-page">
        <div class="product-container">
            <div class="product-header">
                <h2>Contact Messages</h2>
            </div>
            <div class="product-items-section">
                <div class="product-items-header">
                    <span class="header-product">ID</span>
                    <span class="header-price">Name</span>
                    <span class="header-category">Email</span>
                    <span class="header-message">Message</span>
                    <span class="header-submitted">Submitted</span>
                    <span class="header-status">Status</span>
                </div>
                <div class="product-items" id="contactItems">
                    <!-- Contact rows will be rendered here by contact-list.js -->
                </div>
            </div>
        </div>
    </main>
    <div class="contact-alert" id="contactAlert">
      <div class="alert-content">
        <span class="alert-message" id="contactAlertMessage"></span>
        <button class="alert-close" id="contactAlertClose">×</button>
      </div>
    </div>
    <script src="js/contact-list.js"></script>
</body>
</html>
