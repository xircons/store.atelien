<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo/favicon-two.png" type="image/x-icon">
    <title>Atelien Store — Admin Dashboard</title>
    <link rel="stylesheet" href="css/product-list.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/create-product.css">
</head>
<body>
    <!-- Mobile Navigation Toggle -->
    <button class="mobile-nav-toggle" id="mobileNavToggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar include -->
    <div id="sidebar-container"></div>
    <script>
    fetch('sidebar.html').then(r => r.text()).then(html => {
      document.getElementById('sidebar-container').innerHTML = html;
    });
    </script>

    <main class="main-container">
        <div class="create-product-outer">
            <header class="page-header">
                <h1 class="create-product-title">Edit Coupon</h1>
            </header>

            <form id="editCouponForm" autocomplete="off" class="product-form">
                <div class="form-layout">
                    <!-- Left Column: Coupon Info -->
                    <section class="basic-information-container card-section">
                        <h2>Coupon Information</h2>
                        <div class="form-group">
                            <label for="code">Code <span class="required">*</span></label>
                            <input type="text" id="code" name="code" required placeholder="Enter coupon code">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" placeholder="Enter coupon description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="discount_type">Discount Type <span class="required">*</span></label>
                            <select id="discount_type" name="discount_type" required>
                                <option value="" disabled>Select type</option>
                                <option value="fixed">Fixed</option>
                                <option value="percentage">Percentage</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="discount_value">Discount Value <span class="required">*</span></label>
                            <input type="number" id="discount_value" name="discount_value" step="0.01" min="0" required placeholder="0.00">
                        </div>
                    </section>
                    <!-- Right Column: Restrictions & Status -->
                    <div class="right-side-group">
                        <section class="card-section">
                            <h2>Restrictions & Status</h2>
                            <div class="form-group">
                                <label for="min_order_amount">Min Order Amount</label>
                                <input type="number" id="min_order_amount" name="min_order_amount" step="0.01" min="0" placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label for="max_uses">Max Uses</label>
                                <input type="number" id="max_uses" name="max_uses" min="0" placeholder="Unlimited">
                            </div>
                            <div class="form-group">
                                <label for="status">Status <span class="required">*</span></label>
                                <select id="status" name="status" required>
                                    <option value="enable">Enable</option>
                                    <option value="disable">Disable</option>
                                </select>
                            </div>
                        </section>
                        <div class="form-actions">
                            <button type="submit" class="create-btn">
                                <span class="btn-text">Update Coupon</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Alert Section -->
                <div class="product-alert" id="couponAlert">
                    <div class="alert-content">
                        <span class="alert-message" id="couponAlertMessage"></span>
                        <button class="alert-close" id="couponAlertClose" aria-label="Close alert">×</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay" id="mobileNavOverlay"></div>

    <script src="js/coupon-edit.js"></script>
    <script src="js/sidebar-active.js"></script>
</body>
</html>
